<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form input types</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label> here you can enter text : </label>
      <input type="text" name="" value=""><br>
      <label> here you can enter password : </label>
      <input type="password" name="" value=""><br>
      <label> here you can choose date : </label>
      <input type="date" name="" value=""><br>
      <label> here you can choose file : </label>
      <input type="file" name="" value=""><br>
      <label> here you can view radio button: </label>
      <input type="radio" name="" value=""><br>
      <label> here you can set range : </label>
      <input type="range" name="" value=""><br>
      <label> here you can view checkbox: </label>
      <input type="checkbox" name="" value=""><br>
      <label> here you can set color : </label>
      <input type="color" name="" value=""><br>




    </form>

  </body>
</html>
